<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Save Seat</title>
    <link th:href="@{/css/room.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/specificMovie.css}">
</head>
<body>
<div th:replace="nav.html"></div>
<main>
    <div class="blur"></div>
    <div class="p-30 seat-wrapper important">
        <div class="rel">
            <h2>Save Seat</h2>
            <a th:href="'/cinemarooms'" class="back">
                <button type="button">Back</button>
            </a>
            <div th:text="${error}"></div>
            <p th:text="${message}">....</p>
        </div>

        <div class="seat-display">
            <div class="seat-holder">
                <div th:each="row : ${seats}" class="seat-row mb-30">
                    <div th:each="seat : ${row}"
                         th:class="${'seat-column'}"
                         th:id="${seat.id}"
                         th:classappend="${!seat.status ? 'booked ' : ''} + ${!seat.status ? '' : seat.type}"
                         th:text="${seat.position}">
                    </div>
                </div>
            </div>
            <div class="seat-info-holder">
                <div class="seat-info">
                    <div>
                        <div class="illustration select"></div>
                        <span>Seat is selected</span>
                    </div>
                    <div>
                        <div class="illustration choose"></div>
                        <span>Normal</span>
                    </div>
                    <div>
                        <div class="illustration VIP"></div>
                        <span>VIP</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <form th:action="${'/seat/saveSeats/' + id}" method="post" class="seat-form">

                <input type="submit" name="act" class="button VIP"  value="Set VIP"/>
                <input type="submit" name="act" class="button normal" value="Set Normal"/>
                <input type="submit" name="act" class="button unavailable"  value="Set UNAVAILABLE"/>
                <input type="submit" name="act" class="button available"  value="Set AVAILABLE"/>
            </form>
<!--            <form th:action="${'/seat/saveSeats/NORMAL/' + id}" method="post" class="seat-form">-->

<!--                <input type="submit" value="Set Normal"/>-->
<!--            </form>-->
<!--            <form th:action="${'/seat/saveSeats/UNAVAILABLE/' + id}" method="post" class="seat-form">-->

<!--                <input type="submit" value="Set UNAVAILABLE"/>-->
<!--            </form>-->
<!--            <form th:action="${'/seat/saveSeats/AVAILABLE/' + id}" method="post" class="seat-form">-->

<!--                <input type="submit" value="Set AVAILABLE"/>-->
<!--            </form>-->
        </div>
    </div>
</main>
<div th:replace="footer.html"></div>
<script th:src="@{/js/seatConfig.js}"></script>
</body>
</html>
